<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artemis Book Store - Non-Fiction</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="product-grid">
        <section class="product-item">
          <img src="TheDiaryofaYoungGirl.jpg" alt="The Diary of a Young Girl" />
          <h3>The Diary of a Young Girl<br />Anne Frank</h3>
          <p class="price">$21.99</p>
        </section>
        <section class="product-item">
          <img
            src="ABriefHistoryofHumankind.jpg"
            alt="A Brief History of Humankind"
          />
          <h3>A Brief History of Humankind<br />Yuval Noah Harari</h3>
          <p class="price">$19.99</p>
        </section>
        <section class="product-item">
          <img
            src="ABriefHistoryofHumankind.jpg"
            alt="A Short History of Nearly Everything"
          />
          <h3>A Short History of Nearly Everything<br />Bill Bryson</h3>
          <p class="price">$12.99</p>
        </section>
        <section class="product-item">
          <img src="TheHappinessProject.jpg" alt="The Happiness Project" />
          <h3>The Happiness Project<br />Gretchen Rubin</h3>
          <p class="price">$18.99</p>
        </section>
        <section class="product-item">
          <img src="EatPrayLove.jpg" alt="Eat, Pray, Love" />
          <h3>Eat, Pray, Love<br />Elizabeth Gilbert</h3>
          <p class="price">$11.99</p>
        </section>
      </article>
    </main>
  </body>
</html>
