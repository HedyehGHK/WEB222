<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artemis Book Store - Poetry</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="product-grid">
        <section class="product-item">
          <img src="LeavesofGrass.jpg" alt="Leaves of Grass" />
          <h3>Leaves of Grass<br />Walt Whitman</h3>
          <p class="price">$11.99</p>
        </section>
        <section class="product-item">
          <img
            src="ShakespearesSonnets.jpg"
            alt="Shakespeare's Sonnets"
          />
          <h3>Shakespeare's Sonnets<br />William Shakespeare
          </h3>
          <p class="price">$18.99</p>
        </section>
        <section class="product-item">
          <img
            src="Ariel.jpg"
            alt="Ariel"
          />
          <h3>Ariel<br />Sylvia Plath</h3>
          <p class="price">$16.99</p>
        </section>
        <section class="product-item">
          <img src="ThePoetryofRobertFrost.jpg" alt="The Poetry of Robert Frost" />
          <h3>The Poetry of Robert Frost<br />Robert Frost</h3>
          <p class="price">$20.99</p>
        </section>
        
      </article>
    </main>
  </body>
</html>
